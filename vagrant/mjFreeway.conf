<Directory "/home/vagrant/www/mjFreeway/public">
  Options FollowSymLinks MultiViews
  AllowOverride All
  Require all granted
</Directory>

<VirtualHost *:80>
DocumentRoot "/home/vagrant/www/mjFreeway/public"
ServerName mjFreeway.local.com
ServerAlias mjFreeway.local.com
</VirtualHost>


<IfModule mod_ssl.c>
<VirtualHost *:443>
DocumentRoot "/home/vagrant/www/mjFreeway/public"
ServerName mjFreeway.local.com
ServerAlias mjFreeway.local.com

SSLEngine on
SSLCertificateFile /etc/apache2/ssl/server.crt
SSLCertificateKeyFile /etc/apache2/ssl/server.key

</VirtualHost>
</IfModule>
